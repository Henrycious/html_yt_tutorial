<!DOCTYPE html>
<html> 
    <head>
        <!--This is a comment-->
        <meta charset="UTF-8">
        <meta name="description" content="This is awesome">
        <title>Henry's first website!</title>
    </head>
    <body style="background-color:lightgray;">
        <!--h1 to h6 possible (fontsize)-->
        <h2>Henry's Website</h2>
        <!--Breaktag - new Line-->
        <br/>
        <!--Horizontal Line-->
        <hr/>
            <!-- BIG and Small ---------------Bold and Italic-->
            <p><big>BIG </big>This is my first <b>Paragraph</b></p>
            <p><small>Small </small>This is my second <i>Paragraph</i></p>
            <!--sub and sup-->
            <p>H<sub>2</sub>O</p>
            <p>10<sup>8</sup></p>


            <!--STYLE AND COLORS-->
            <p style="color: blue; background-color: grey;">This is a blue paragraph with grey background</p>
        <hr/>
    </body>
</html>
