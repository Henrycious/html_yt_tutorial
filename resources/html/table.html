<html>
    <head>
        <meta charset="UTF-8">
        <title>Henry's Tables</title>
    </head>
    <body>
        <header>
            <a href="../../index.html">Index</a>
        </header>
        
        <table>
            <thead>
            <caption><h2>List of Numbers</h2></caption>
            <!--one table-row-->
            <!--tablerow, tablehead, tabledata-->
            <tr>
                <th>number 1</th>
                <th>no2</th>
                <th>three</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="2">one</td>
                <td>two</td>
                <td>three</td>
            </tr>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
